<div class="row">
    <app-heading-summary class="col"
      [total]="transactions.length">
    </app-heading-summary>
</div>

<div class="row">

    <app-type-summary *ngFor="let type of transactionsByType; index as i" class="col-sm-6 col-lg-3 pt-4"
      [name]="type.name"
      [amount]="calculateAmount(type.transactions)"
      [tag]="i">
    </app-type-summary>

</div>
